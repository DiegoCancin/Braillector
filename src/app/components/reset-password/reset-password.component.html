<div class="recover-container">
    <mat-card class="recover-card">
        <!-- Logo y título -->
        <div class="recover-header">
            <img src="/img.png" alt="Braillector Logo" class="logo" />
            <h2>Recuperar mi cuenta.</h2>
        </div>

        <!-- Campo de email -->
        <form class="recover-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix>mail</mat-icon>
                <input matInput placeholder="Introduce tu email" type="email" required />
            </mat-form-field>

            <!-- Botones de acción -->
            <div class="button-container">
                <button mat-button class="cancel-btn" routerLink="/login">Cancelar</button>
                <button mat-raised-button color="primary" class="recover-btn">Recuperar</button>
            </div>
        </form>

        <!-- Enlace de ayuda -->
        <footer class="recover-footer">
            <p>¿Salió algo mal?</p>
            <a href="#">Contáctanos.</a>
        </footer>
    </mat-card>
</div>
